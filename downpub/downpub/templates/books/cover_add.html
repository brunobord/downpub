{% extends "base.html" %}
{% block content %}

    {% from "forms/macros.html" import render_field %}
    <form method="POST" action="{{ url_for('books.cover_add', book_id=book.id) }}" enctype="multipart/form-data" class="form">
        {{ form.hidden_tag() }}
        {{ render_field(form.cover, class="input text") }}
        <input type="submit" value="{{ _('Upload the cover') }}" class="button green">
    </form>
{% endblock %}
