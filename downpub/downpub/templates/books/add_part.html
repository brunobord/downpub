{% extends "base.html" %}
{% block content %}
  {% from "forms/macros.html" import render_field %}
  <form method="POST" action="{{ url_for('books.add_part') }}" class="form">
    {{ form.hidden_tag() }}
    {{ render_field(form.title, class="input text") }}
    {{ render_field(form.content, class="input text") }}
    {{ render_field(form.order, class="input text") }}
    <input type="submit" value="{% trans %}Save{% endtrans %}" class="button green">
  </form>
{% endblock %}
