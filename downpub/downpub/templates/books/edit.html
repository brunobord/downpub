{% extends "base.html" %}
{% block content %}
  {% from "forms/macros.html" import render_field %}
  <div class="center w600p">
      <form method="POST" action="{{ url_for('books.edit', book_id=book.id) }}" enctype="multipart/form-data" class="form">
        {{ form.hidden_tag() }}
        {{ render_field(form.title, class="input text w70") }}
        <input type="submit" value="{{ _('Save') }}" class="button green">
      </form>
  </div>
{% endblock %}
