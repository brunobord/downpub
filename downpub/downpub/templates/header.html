    <header id="header" role="banner" class="row man pan txtcenter">
        <nav id="navigation" role="navigation" class="line">
        <div class="row">
            <div class="col w20 pan txtleft tiny-w100">
                <h1 class="inbl pan txtleft">
                    <a href="{{ url_for('index') }}">Downpub</a>
                </h1>
                <ul class="inbl pan txtright">
                <li>
                    <a class="icon icon-bracket2"
                        href="{{ url_for('about') }}">{{ _("About")}}
                    </a>
                </li>
                </ul>
            </div>

            <div class="col w80 pan txtright tiny-w100">
                <ul class="pan txtright">
                {% if not user.name %}
                    <li><a class="icon icon-bracket2" href="{{ url_for('users.login') }}">{{ _("Sign in") }}</a></li>
                    {{ _("or") }}
                    <li><a class="icon icon-bracket2" href="{{ url_for('users.register') }}">{{ _("Sign up") }}</a></li>
                {% else %}
                    <li><a class="icon icon-bracket2"
                        href="{{ url_for('users.home') }}">{{ _("Hi, ") }} {{ user.name }}
                    </a></li>
                    <li><a class="icon icon-bracket2"
                        href="{{ url_for('books.list') }}">{{ _("Your books") }}
                    </a></li>
                    <li><a class="icon icon-bracket2"
                        href="{{ url_for('users.logout') }}">{{ _("Log out") }}
                    </a></li>
                    <li><a class="icon icon-bracket2"
                        href="{{ url_for('help') }}">{{ _("Help")}}
                    </a></li>
                {% endif %}
                </ul>
            </div>
        </div>
        <h2 class="row man pan txtcenter tiny-w100">{{ site_title }}</h2>
        </nav>
    </header>
