
    <header id="header" class="col pan man center">
        <h1 class="line man pan txtleft center">
            <a class="man pan w100 inbl" href="{{ url_for('index') }}">Downpub</a>
        </h1>
        <nav id="navigation" role="navigation" class="txtcenter center man pan">
            <ul class="man pan w100 txtleft">
                <li class="pan man"><a class="inbl pas man w100" href="{{ url_for('about') }}">{{ _("About")}}</a></li>
                <li class="pan man"><a class="inbl pas man w100" href="{{ url_for('help') }}">{{ _("Help")}}</a></li>
                {% if not user.name %}
                    <li class="pan man">
                        <a class="inbl pas man w100" href="{{ url_for('users.login') }}">{{ _("Sign in") }}</a>
                    </li>
                    <!-- <li class="pan">{{ _("or") }}</li>-->
                    <li class="pan man">
                        <a class="inbl pas man w100" href="{{ url_for('users.register') }}">{{ _("Sign up") }}</a>
                    </li>
                {% else %}
                    <li class="pan man">
                        <a class="inbl pas man w100" href="{{ url_for('users.home') }}">{{ _("Hi, ") }} {{ user.name }}</a>
                    </li>
                    <li class="pan man">
                        <a class="inbl pas man w100" href="{{ url_for('books.list') }}">{{ _("Your books") }}</a>
                    </li>
                    <li class="pan man">
                        <a class="inbl pas man w100" href="{{ url_for('users.logout') }}">{{ _("Log out") }}</a>
                    </li>
                {% endif %}
            </ul>
        </nav>
    </header>
